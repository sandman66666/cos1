{% extends "base.html" %}

{% block title %}Page Not Found - AI Chief of Staff{% endblock %}

{% block content %}
<div class="text-center">
    <div class="mb-4">
        <i class="fas fa-robot fa-5x text-muted mb-3"></i>
        <h1 class="display-4 text-primary">404</h1>
        <h2 class="h4 text-muted mb-3">Page Not Found</h2>
        <p class="lead text-muted mb-4">
            The page you're looking for doesn't exist or has been moved.
        </p>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">What would you like to do?</h5>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('index') }}" class="btn btn-enhanced">
                            <i class="fas fa-home me-2"></i>Go to Dashboard
                        </a>
                        <a href="/api/docs/" class="btn btn-outline-primary">
                            <i class="fas fa-book me-2"></i>View API Documentation
                        </a>
                        <button class="btn btn-outline-secondary" onclick="history.back()">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
